<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView-–ø–æ–¥—ñ–±–Ω–∏–π –≥—Ä–∞—Ñ—ñ–∫ —Å–≤—ñ—á–æ–∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #131722;
            color: #d1d4dc;
            overflow-x: hidden;
        }
        
        .header {
            background: #1e222d;
            padding: 15px 20px;
            border-bottom: 1px solid #2a2e39;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00d4aa;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: #2962ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #1e4bd8;
        }
        
        .btn.secondary {
            background: #424242;
        }
        
        .btn.secondary:hover {
            background: #616161;
        }
        
        .main-content {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .chart-container {
            background: #1e222d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: relative;
        }
        
        /* –í–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –ø—Ä–æ–±–ª–µ–º–∏ –∑ –≤–∏–±–æ—Ä–æ–º —Ç–µ–∫—Å—Ç—É */
        .chart-container * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        /* –î–æ–∑–≤–æ–ª–∏—Ç–∏ –≤–∏–±—ñ—Ä —Ç—ñ–ª—å–∫–∏ –¥–ª—è TradingView widget */
        #tradingview-widget {
            user-select: auto;
            -webkit-user-select: auto;
            -moz-user-select: auto;
            -ms-user-select: auto;
        }
        
        .chart-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #d1d4dc;
            text-align: center;
        }
        
        #tradingview-widget {
            width: 100%;
            height: 80vh; /* 80% –≤–∏—Å–æ—Ç–∏ –µ–∫—Ä–∞–Ω—É */
            min-height: 600px; /* –º—ñ–Ω—ñ–º–∞–ª—å–Ω–∞ –≤–∏—Å–æ—Ç–∞ */
        }
        
        .info-panel {
            background: #1e222d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {
            font-size: 12px;
            color: #787b86;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: bold;
            color: #d1d4dc;
        }
        
        .symbol-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .symbol-btn {
            background: #00d4aa;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
        }
        
        .symbol-btn:hover {
            background: #00b894;
        }
        
        .symbol-btn.active {
            background: #2962ff;
            color: white;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .main-content {
                padding: 10px;
            }
            
            #tradingview-widget {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üìà TradingChart</div>
        <div class="controls">
            <button class="btn" onclick="refreshChart()">üîÑ –û–Ω–æ–≤–∏—Ç–∏</button>
            <button class="btn secondary" onclick="toggleTheme()">üåô –¢–µ–º–∞</button>
            <button class="btn secondary" onclick="exportChart()">üíæ –ï–∫—Å–ø–æ—Ä—Ç</button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="chart-container">
            <div class="chart-title">XRP/USDT - TradingView-–ø–æ–¥—ñ–±–Ω–∏–π –≥—Ä–∞—Ñ—ñ–∫</div>
            
            <div class="symbol-buttons">
                <button class="symbol-btn active" onclick="changeSymbol('BINANCE:BTCUSDT')">BTC/USDT</button>
                <button class="symbol-btn" onclick="changeSymbol('BINANCE:ETHUSDT')">ETH/USDT</button>
                <button class="symbol-btn" onclick="changeSymbol('BINANCE:XRPUSDT')">XRP/USDT</button>
                <button class="symbol-btn" onclick="changeSymbol('BINANCE:ADAUSDT')">ADA/USDT</button>
                <button class="symbol-btn" onclick="changeSymbol('BINANCE:DOTUSDT')">DOT/USDT</button>
            </div>
            
            <div id="tradingview-widget"></div>
        </div>
        
        <div class="info-panel">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">–û—Å—Ç–∞–Ω–Ω—è —Ü—ñ–Ω–∞</div>
                    <div class="info-value" id="last-price">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">–ó–º—ñ–Ω–∞ 24–≥</div>
                    <div class="info-value" id="change-24h">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">–û–±—Å—è–≥ 24–≥</div>
                    <div class="info-value" id="volume-24h">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">–í–∏—Å–æ–∫–∏–π 24–≥</div>
                    <div class="info-value" id="high-24h">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">–ù–∏–∑—å–∫–∏–π 24–≥</div>
                    <div class="info-value" id="low-24h">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">–ö—ñ–ª—å–∫—ñ—Å—Ç—å —Å–≤—ñ—á–æ–∫</div>
                    <div class="info-value" id="candles-count">-</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- TradingView Widget Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentWidget = null;
        let currentSymbol = 'BINANCE:XRPUSDT';
        let isDarkTheme = true;
        
        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è TradingView widget
        function loadTradingViewWidget(symbol = 'BINANCE:XRPUSDT') {
            const container = document.getElementById('tradingview-widget');
            if (container) {
                container.innerHTML = '';
                
                // –°—Ç–≤–æ—Ä–∏—Ç–∏ –Ω–æ–≤–∏–π TradingView widget
                currentWidget = new TradingView.widget({
                    "width": "100%",
                    "height": "100%",
                    "symbol": symbol,
                    "interval": "1D", // 1 –¥–µ–Ω—å –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –Ω–∞—à–∏—Ö –¥–∞–Ω–∏—Ö
                    "timezone": "Europe/Kiev",
                    "theme": isDarkTheme ? "dark" : "light",
                    "style": "1",
                    "locale": "uk",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "hide_side_toolbar": false,
                    "allow_symbol_change": true,
                    "container_id": "tradingview-widget",
                    "studies": [
                        "RSI@tv-basicstudies",
                        "MAExp@tv-basicstudies",
                        "MACD@tv-basicstudies"
                    ],
                    "show_popup_button": true,
                    "popup_width": "1000",
                    "popup_height": "650",
                    "datafeed": {
                        "onReady": function(callback) {
                            console.log('TradingView datafeed ready');
                            callback({
                                exchanges: [],
                                symbols_types: [],
                                supported_resolutions: ['1D']
                            });
                        }
                    }
                });
                
                console.log('‚úÖ TradingView widget –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ –¥–ª—è:', symbol);
                updateInfoPanel(symbol);
            }
        }
        
        // –ó–º—ñ–Ω–∞ —Å–∏–º–≤–æ–ª—É
        function changeSymbol(symbol) {
            console.log('üîÑ –ó–º—ñ–Ω–∞ —Å–∏–º–≤–æ–ª—É –Ω–∞:', symbol);
            currentSymbol = symbol;
            
            // –û–Ω–æ–≤–∏—Ç–∏ –∞–∫—Ç–∏–≤–Ω—É –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.symbol-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadTradingViewWidget(symbol);
        }
        
        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ–π–Ω–æ—ó –ø–∞–Ω–µ–ª—ñ
        function updateInfoPanel(symbol) {
            // –¢—É—Ç –º–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –ª–æ–≥—ñ–∫—É –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è —Ä–µ–∞–ª—å–Ω–∏—Ö –¥–∞–Ω–∏—Ö
            // –ü–æ–∫–∏ —â–æ –ø–æ–∫–∞–∑—É—î–º–æ –∑–∞–≥–ª—É—à–∫–∏
            document.getElementById('last-price').textContent = '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...';
            document.getElementById('change-24h').textContent = '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...';
            document.getElementById('volume-24h').textContent = '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...';
            document.getElementById('high-24h').textContent = '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...';
            document.getElementById('low-24h').textContent = '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...';
            document.getElementById('candles-count').textContent = '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...';
        }
        
        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≥—Ä–∞—Ñ—ñ–∫–∞
        function refreshChart() {
            console.log('üîÑ –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≥—Ä–∞—Ñ—ñ–∫–∞...');
            loadTradingViewWidget(currentSymbol);
        }
        
        // –ü–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Ç–µ–º–∏
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            
            if (isDarkTheme) {
                document.body.style.background = '#131722';
                document.body.style.color = '#d1d4dc';
            } else {
                document.body.style.background = '#ffffff';
                document.body.style.color = '#000000';
            }
            
            const containers = document.querySelectorAll('.chart-container, .info-panel');
            containers.forEach(container => {
                container.style.background = isDarkTheme ? '#1e222d' : '#f5f5f5';
            });
            
            const themeBtn = document.querySelector('.btn.secondary');
            themeBtn.textContent = isDarkTheme ? 'üåô –¢–µ–º–∞' : '‚òÄÔ∏è –¢–µ–º–∞';
            
            // –ü–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –≥—Ä–∞—Ñ—ñ–∫ –∑ –Ω–æ–≤–æ—é —Ç–µ–º–æ—é
            loadTradingViewWidget(currentSymbol);
        }
        
        // –ï–∫—Å–ø–æ—Ä—Ç –≥—Ä–∞—Ñ—ñ–∫–∞
        function exportChart() {
            if (currentWidget) {
                // TradingView widget –º–∞—î –≤–±—É–¥–æ–≤–∞–Ω—É —Ñ—É–Ω–∫—Ü—ñ—é –µ–∫—Å–ø–æ—Ä—Ç—É
                console.log('üíæ –ï–∫—Å–ø–æ—Ä—Ç –≥—Ä–∞—Ñ—ñ–∫–∞...');
                // –¢—É—Ç –º–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –ª–æ–≥—ñ–∫—É –µ–∫—Å–ø–æ—Ä—Ç—É
            }
        }
        
        // –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ widget –ø—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        document.addEventListener('DOMContentLoaded', function() {
            // –ó–∞—á–µ–∫–∞—Ç–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è TradingView
            setTimeout(() => {
                loadTradingViewWidget();
            }, 1000);
        });
    </script>
</body>
</html>
